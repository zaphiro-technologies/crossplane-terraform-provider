name: Docker Build

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
    tags:
      - "*.*.*"
      - "*.*"

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER_VERSION: 0.21.0
      TERRAFORM_VERSION: 1.11.3
      KUBECTL_VERSION: "1.32"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{github.repository_owner}}/crossplane-terraform-provider
          tags: type=raw,value=${{env.PROVIDER_VERSION}}-${{env.TERRAFORM_VERSION}}-${{env.KUBECTL_VERSION}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PROVIDER_VERSION=${{env.PROVIDER_VERSION}}
            TERRAFORM_VERSION=${{env.TERRAFORM_VERSION}}
            KUBECTL_VERSION=${{env.KUBECTL_VERSION}}
